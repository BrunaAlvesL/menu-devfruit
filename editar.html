  <body>
    <nav class="menu-drop">
      <div class="tittle">

            <li><a href="sair.html">Sair</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title-form">
              <h2>Minha Conta</h2>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Primeiro Nome</label>
              <input
                id="firstname"
                type="text"
                name="firstname"
                placeholder="Digite seu primeiro nome"
                required
              />
            </div>

            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>

            <div class="input-box">
              <label for="number">Celular</label>
              <input
                id="number"
                type="tel"
                name="number"
                placeholder="(xx) xxxx-xxxx"
                required
              />
            </div>
          </div>

          <div class="continue-button">
            <button><a href="editar.html">Salvar Alterações </a></button>
          </div>
          <div class="delete-button">
            <button><a href="editar.html">Excluir Conta</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
